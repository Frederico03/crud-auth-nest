services:
  mysql:
    image: mysql:8.0
    container_name: crud-auth-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-crud_auth_db}
      MYSQL_USER: ${DB_USER:-crud_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-crud_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - crud-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crud-auth-app
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: mysql
      DB_USER: ${DB_USER:-crud_user}
      DB_PASSWORD: ${DB_PASSWORD:-crud_password}
      DB_NAME: ${DB_NAME:-crud_auth_db}
      DB_PORT: 3306
      DATABASE_URL: mysql://${DB_USER:-crud_user}:${DB_PASSWORD:-crud_password}@mysql:3306/${DB_NAME:-crud_auth_db}
      PORT: ${PORT:-3000}
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - crud-network
    command: sh -c "npm install && npm run prisma:generate && npx prisma migrate deploy && npx prisma db seed && npm run start:dev"

volumes:
  mysql_data:
    driver: local

networks:
  crud-network:
    driver: bridge
